# LogHawk Configuration

# Paths to the logs to monitor

log_paths:

  - /var/log/auth.log
  - /var/log/syslog
  - /var/log/nginx/access.log

# File where alerts will be written

alert_log: alerts.log

# Patterns to match (basic threat signatures)
patterns:

  # üõë Too Many Failed Logins
  - "Failed password for.*from.*port.*ssh"
  - "401 Unauthorized"

  # ‚ö†Ô∏è Unusual Traffic Spikes (e.g. repetitive hits from same IP)
  
  - "(\\d{1,3}\\.){3}\\d{1,3} - - \\[.*\\] \"GET .*\" 200"

  # üî• Critical System Errors
  
  - "CRITICAL"
  - "ERROR"

  # ü¶† Suspicious Script Activity
  
  - "CRON.*CMD=.*sh"
  - "CRON.*CMD=.*wget"
  - "CRON.*CMD=.*curl"
  - "CRON.*CMD=.*python"
